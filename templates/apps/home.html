<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <div>
        <p>{{ request.user.username }}</p>
        <a href="{% url 'profile' %}">Profile</a>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    </div>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}


</body>
</html>
